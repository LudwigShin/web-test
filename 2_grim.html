        에곤쉴레의 1912년작 '꽈리열매가 있는 자화상'은 세기말 현상과 <br>
        전쟁에 따른 불안한 시대의 감성을 포착한 대표작이다. <br>
        불안한 듯 살 떨리는 실루엣, 생채기 내듯 긁고 문질러 <br>
        표현하는 기법, 빨갛게 익은 꽈리의 강렬한 색채가 어우러져 <br>
        극한 불안과 공포감을 드러낸다.<br>
